<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <style>
    body{
    background:black;
    color: white
    }
    .btn{
    margin-left:35%;
    margin-top:20px;
    margin-bottom:20px;
    }
    .container{
    background: blue;
    border-radius:20px;
    }
    .card{
    margin-left:32%;
    }
  </style>

  <body>

  <div class="container my-3 mt-3">
    <h1 class="text-center">Weather Prediction App</h1>

    <form action="/predict" method="post">

      <div class="row">
        <div class="form-group col-md-4">
          <label for="precipitation">precipitation</label>
          <input type="number" class="form-control" id="precipitation" name="precipitation" step="0.01" value="0">
        </div>
        <div class="form-group col-md-4">
          <label for="temp_max">temp_max</label>
          <input type="number" class="form-control" id="temp_max" name="temp_max" step="0.01" value="0">
        </div>
        <div class="form-group col-md-4">
          <label for="temp_min">temp_min</label>
          <input type="number" class="form-control" id="temp_min" name="temp_min" step="0.01" value="0">
        </div>
      </div>


<!--      adding second row-->
        <div class="row">
        <div class="form-group col-md-4">
          <label for="wind">wind</label>
          <input type="number" class="form-control" id="wind" name="wind" step="0.01" value="0">
        </div>

        <div class="form-group col-md-4">
          <label for="year">year</label>
          <input type="number" class="form-control" id="year" name="year" step="0.01" value="0">
        </div>

          <div class="form-group col-md-4">
          <label for="month">month</label>
          <input type="number" class="form-control" id="month" name="month" step="0.01" value="0">
        </div>
      </div>

<!--      adding third row-->

      <div class="row">

         <div class="form-group col-md-4">
          <label for="day">day</label>
          <input type="number" class="form-control" id="day" name="day" step="0.01" value="0">
        </div>
      </div>


         <button type="submit" class="btn btn-warning btn-lg">get weather condition</button>
    </form>


<!--    adding cards-->
    {% if mess == 0 %}
        <div class="card" style="width: 18rem;">
            <img src="{{url_for('static',filename='rain.png')}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ist' been rain day</h5>
            </div>
        </div>

    {% elif mess == 1 %}
        <div class="card" style="width: 18rem;">
            <img src="{{url_for('static',filename='sunny.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ist' been sunny day</h5>
            </div>
        </div>
    {% elif mess == 2 %}
        <div class="card" style="width: 18rem;">
            <img src="{{url_for('static',filename='fogg.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ist' been foggy day</h5>
            </div>
        </div>
    {% elif mess == 3 %}
        <div class="card" style="width: 18rem;">
            <img src="{{url_for('static',filename='drizzling.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ist' been drizzling day</h5>
            </div>
        </div>

    {% elif mess == 4 %}
        <div class="card" style="width: 18rem;">
            <img src="{{url_for('static',filename='snow.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ist' been snow day</h5>
            </div>
        </div>
    {% else %}
    <p>sorry we didn't find anything for you</p>



    {% endif %}




  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
